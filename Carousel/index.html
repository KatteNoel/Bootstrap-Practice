<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="card">
      <div class="card-body">
        <h1>Black Eagles</h1>
      </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/edelgard_normal.png" class="d-block w-100" alt="Edelgard">
          </div>
          <div class="carousel-item">
            <img src="assets/hubert_normal.png" class="d-block w-100" alt="Hubert">
          </div>
          <div class="carousel-item">
            <img src="assets/ferdie_normal.png" class="d-block w-100" alt="Ferdinand">
          </div>
          <div class="carousel-item">
            <img src="assets/bernie_normal.png" class="d-block w-100" alt="Bernadetta">
          </div>
          <div class="carousel-item">
            <img src="assets/caspar_normal.png" class="d-block w-100" alt="Caspar">
          </div>
          <div class="carousel-item">
            <img src="assets/dorothea_normal.png" class="d-block w-100" alt="Dorothea">
          </div>
          <div class="carousel-item">
            <img src="assets/lin_normal.png" class="d-block w-100" alt="Lindhart">
          </div>
          <div class="carousel-item">
            <img src="assets/petra_normal.png" class="d-block w-100" alt="Petra">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!--required scripts-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
